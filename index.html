<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Shuffle Level Ranking</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Pokemon Shuffle Level List</h1>
        <p>Ranking the hardest Pokemon Shuffle levels ever completed</p>
    </header>

    <main>
        <div class="jump-list" id="jumpList"></div>
        
        <div class="jump-details" id="jumpDetails">
            <div class="details-content">
                <h2 id="detailName"></h2>
                <p class="creator" id="detailCreator"></p>
                <h3>Victors:</h3>
                <ol class="victors-list" id="victorsList"></ol>
                <button class="close-btn">Close</button>
            </div>
        </div>

        <div class="player-jumps-modal" id="playerJumpsModal">
            <div class="player-jumps-content">
                <h3>Jumps</h3>
                <ul id="playerJumpsList"></ul>
                <button class="close-btn" id="closePlayerJumpsBtn">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Pokemon Shuffle Level List Made by Zas08</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
